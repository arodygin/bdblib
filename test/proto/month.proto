package month;

message key
{
    required string month = 1;
};

message data
{
    required string season = 1;
    required int32  days   = 2;
    required int64  ordnum = 3;
};

message season_ix
{
    required string season = 1;
};

message days_ix
{
    required int32  days   = 1;
};

message ordnum_ix
{
    required int64  ordnum = 1;
};
